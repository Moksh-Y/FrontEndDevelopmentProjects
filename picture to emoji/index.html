 <html>

 <head>
   <title>Hand To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>
       <h3 class="btn btn-warning heading">Hand to Emoji
         <br>
         <span>&#9996</span>
         <span>&#128077</span>
         <span>&#128076</span>
         <span>&#128072</span>
         <span>&#128070</span>
         <span>&#128075</span>
       </h3>
       <br>

       <p style="font-size: 32px;">Take a pic of your hand to match with an emoji
         <br><br>
       </p>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label style="font-size: 30px;">Webcam View - </label>
         <div id="Camera"></div>
         <br><br>
         <button type="button" onclick=capture_image()>Capture Image</button>
       </div>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <label style="font-size: 30px;">Prediction 1</label>
         <p class="emotion_name" id="result_emotion_name"></p>
         <p class="emoji" id="update_emoji"></p>

         <label style="font-size: 30px;">Prediction 2</label>
         <p class="emotion_name" id="result_emotion_name_2"></p>
         <p class="emoji" id="update_emoji_2"></p>
       </div>

       <div class="col-md-4 col-sm-12 col-xs-12">
         <label style="font-size: 30px;">Snapshot - </label>
         <div id="result"></div>
         <br><br>
         <button type="button" id="predict" onclick=predict_img()>Predict hand gesture</button>
         <br><br>

       </div>

     </center>

   </div>
   <br>
   <hr>

   <h3 style="text-align: center">Moksh- Whitehat 2022</h3>

   <script src="main.js"></script>

 </body>

 </html>
